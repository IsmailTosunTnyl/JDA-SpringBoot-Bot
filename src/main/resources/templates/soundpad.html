<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
<h2>Upload a File</h2>
<form action="/soundpad/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file" accept=".mp3, .wav, .ogg"> <!-- Specify the accepted file types if needed -->
    <br><br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
